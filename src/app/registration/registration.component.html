
  <div class="backcolor">
<form #loginform="ngForm">
    <div class="color">
        <div class="main">
        <h4 >User Registration</h4>
<div class="container">
    <div class="form-group">
        <label>Full Name:</label>
        <input  type="text"  placeholder="FullName" name="username"[ngModelOptions]="{standalone: true}" [ngModel]="username" #uname="ngModel"  />
        
</div>
<div class="form-group">
        <label>Email:</label>
      
        <input  type="text" placeholder="Email" name="email" [ngModelOptions]="{standalone: true}" [ngModel]="email" #Email="ngModel"  />
    </div>

<div class="form-group">
    <label>Mobile:</label>
    <input  type="Number" placeholder="Mobile Number" name="Mobile" [ngModelOptions]="{standalone: true}"[ngModel]="Mobile" #mobile="ngModel"  />
    
</div>
<div class="form-group">
    <label>City:</label>
    <input  type="text"   placeholder="City" [ngModelOptions]="{standalone: true}"[ngModel]="city" #city="ngModel"  />
    
</div>
<div class="form-group">
    <label>Birth Date:</label>
    <input  type="date" placeholder="Date Of Birth" name="Dob"[ngModelOptions]="{standalone: true}" [ngModel]="Dob" #dob="ngModel"  />
    
</div>
<div class="form-group">
    <label>State:</label>
    <input  type="text" placeholder="State" name="State" [ngModelOptions]="{standalone: true}"[ngModel]="State" #state="ngModel"  />
    
</div>
<div class="form-group">
    <label>Qualification:</label>
    <input  type="text" [ngModel]="qualification"   #qualification="ngModel" [ngModelOptions]="{standalone:true}" />
    
</div>
<div class="form-group">
    <label>Year Of Complition:</label>
    <input  type="date"  name="YOC" [ngModelOptions]="{standalone: true}"[ngModel]="YOC" #yearofcomplition="ngModel"  />
    
</div>
<div class="form-group">
    <label>Captcha:</label>
    <input  type="text"  name="Captcha" [ngModelOptions]="{standalone: true}"[ngModel]="Captcha" #captcha="ngModel"  />
    
</div>
<div>
    
   <button class="btn btn-primary" >Register</button>
</div>
</div>
</div>
</div>
</form>
</div>
